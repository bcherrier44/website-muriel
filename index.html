<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil</title>
    
    <!-- Inclure les fichiers CSS séparés -->
    <link rel="stylesheet" href="css/base.css">       <!-- Base styles -->
    <link rel="stylesheet" href="css/layout.css">     <!-- Layout styles -->
    <link rel="stylesheet" href="css/menu.css">       <!-- Menu styles -->
    <link rel="stylesheet" href="css/banner.css">     <!-- Banner styles -->
    <link rel="stylesheet" href="css/responsive.css"> <!-- Responsive styles -->
</head>
<body>
    <!-- En-tête du site -->
    <header>
        <!-- Bannière principale -->
        <header class="banner">
            <img src="images/banniere2.jpeg" alt="Bannière" class="banner-image">
            <!-- <h1>Mon site perma</h1> -->
        </header>

    <!-- Bouton Menu en haut à gauche -->
    <div class="menu-button">
        <button id="menu-btn">☰ Menu</button> <!-- Bouton pour ouvrir/fermer le menu -->
    </div>

    <!-- Conteneur principal de la page d'accueil -->
    <div id="content-container">
        <!-- Chargement dynamique du contenu de la page d'accueil depuis un autre fichier HTML -->
        <div id="home-content"></div>

        <!-- Section de menus autour de l'image -->
        <div class="image-container">
            <img src="images/page_accueil2.jpeg" alt="Image d'accueil" class="home-image">
            <div class="menu-container">
                <div class="menu menu1" data-menu="menus/menu1.html">Menu 1</div>
                <div class="menu menu2" data-menu="menus/menu2.html">Menu 2</div>
                <div class="menu menu3" data-menu="menus/menu3.html">Menu 3</div>
                <div class="menu menu4" data-menu="menus/menu4.html">Menu 4</div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script> <!-- Inclusion du fichier JavaScript -->
</body>
</html>
