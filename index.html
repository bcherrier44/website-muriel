<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil</title>
    
    <!-- Inclure les fichiers CSS séparés -->
    <link rel="stylesheet" href="css/base.css">       <!-- Base styles -->
    <link rel="stylesheet" href="css/layout.css">     <!-- Layout styles -->
    <link rel="stylesheet" href="css/menu.css">       <!-- Menu styles -->
    <link rel="stylesheet" href="css/responsive.css"> <!-- Responsive styles -->
</head>
<body>

    <!-- Bouton Menu en haut à gauche (arrondi) -->
    <button class="menu-btn" onclick="toggleMenu()">☰ Menu</button>

    <!-- Menu déroulant -->
    <div id="dropdown-menu" class="dropdown-content">
        <a href="#" onclick="loadHome()">Page d'accueil</a>
        <a href="#" onclick="loadMenu('menus/menu1.html')">Qui suis-je ?</a>
        <a href="#" onclick="loadMenu('menus/menu2.html')">Mes valeurs</a>
        <a href="#" onclick="loadMenu('menus/menu3.html')">Mes projets</a>
        <a href="#" onclick="loadMenu('menus/menu4.html')">Me contacter</a>
    </div>

    <!-- Contenu principal de la page d'accueil -->
    <div id="content-container">
        <h1>Bienvenue sur la page d'accueil !</h1>

        <!-- Image d'accueil au centre de la page -->
        <div class="image-container">
            <img src="images/banniere2.jpeg" alt="Image d'accueil" class="home-image">

        
            <!-- Les menus sont autour de l'image -->
            <div class="menu-container">
                <!-- Boutons de menus positionnés dans les coins -->
                <div class="menu top-left" id="menu1" onclick="loadMenu('menus/menu1.html')">Qui suis-je</div>
                <div class="menu top-right" id="menu2" onclick="loadMenu('menus/menu2.html')">Mes valeurs</div>
                <div class="menu bottom-left" id="menu3" onclick="loadMenu('menus/menu3.html')">Mes projets</div>
                <div class="menu bottom-right" id="menu4" onclick="loadMenu('menus/menu4.html')">Me contacter</div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script> <!-- Inclusion du fichier JavaScript -->
    
</body>
</html>
